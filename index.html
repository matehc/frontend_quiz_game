<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StartNg Quiz</title>
</head>
<body>
    <div id="heading_container">
        <h1 class="heading">Quiz App</h1>
    </div>
    
    <div class="_quiz-cont">
        <div class="q-number">
            <h4>Question <span class="q-num-value"></span> of <span class="total-quest"></span></h4>
        </div>
        <div class="question">
            How do you declare a Javascript variable?
        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div>
        <div class="button">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-tracker">
        
        </div>
    </div>

    <div class="quiz-over">
        <div class="box">
            <h1>You got <span class="correct-answers"></span> out of <span class="total-question2"></span> answers correct! <br>
                That's <span class="percentage"></span><br>   
            </h1>
            <button type="button" onclick="tryAgain()">Try Again</button> 
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
